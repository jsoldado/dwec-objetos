<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        class Jarra {
            constructor(capacidad, cantidad) {
                this._capacidad = capacidad;
                this._cantidad = cantidad;
            }


            llenar() {
                this._cantidad = this._capacidad;
            }

            vaciar() {
                this._cantidad = 0;
            }

            toString() {
                return `Capacidad: ${this._capacidad} cantidad: ${this._cantidad}`;
            }

            llenarDesde(jarra2) {
                let cantidadRestante = this._capacidad - this._cantidad;
                if (jarra2._cantidad <= cantidadRestante) {
                    this._cantidad += jarra2._cantidad;
                    jarra2.vaciar();
                } else {
                    this._cantidad += cantidadRestante;
                    jarra2._cantidad -= cantidadRestante;
                }
            }

            static comparar(jarra1, jarra2) {
                if (jarra1._cantidad > jarra2._cantidad) return jarra1;
                else return jarra2;
            }
        }

        function testeo() {
            let jarra1 = new Jarra(10, 4); // Crea una jarra de 10 litros de capacidad y llena con 4 litros
            let jarra2 = new Jarra(15, 8); // Crea una jarra de 15 litros de capacidad y llena con 8 litros

            let jarraConMasCantidad= Jarra.comparar(jarra1, jarra2); // Debería devolver jarra2, ya que contiene más litros que jarra1
            console.log(`Jarra con más cantidad: ${jarraConMasCantidad}`);
            jarra1.llenarDesde(jarra2); // Llena jarra1 con el contenido que quepa de jarra2. A jarra1 le quedan 6 litros para llenarse, por lo que jarra1 debería llenarse completamente (4+6=10 litros) y jarra2 quedar con 2 litros (8-6= 2 litros)
            console.log(`cantidad jarra1: ${jarra1._cantidad}`); // Debería mostrar 10 litros
            console.log(`cantidad jarra2: ${jarra2._cantidad}`); // Debería mostrar 2 litros
            jarra2.vaciar(); //Debería vaciarse completamente la jarra2
            console.log(`cantidad jarra2: ${jarra2._cantidad}`); // Debería mostrar 0 litros

            alert("Ver consola de depuración");

        }
    </script>
    <h1>Clase Jarra</h1>
    <input type="button" onclick="testeo();" value="Testear">
</body>

</html>
